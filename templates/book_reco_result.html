<!-- Adding some style to table -->
<style type="text/css"> 
      
    th:tr{ 
        color: blue; 
  
    } 
    tr:nth-of-type(2n){ 
        border: 1px solid black; 
        background-color: rgba(150, 150, 150, 0.5); 
  
    } 
  
    td{ 
        padding: 8px 8px; 
        border: 1px solid black; 
    } 
</style> 
<h1>Book recommendations for you </h1>
<p> Based on the words you selected : <b>{{input_words}} </b>, I have the following recommendations for you : </p>


<table style="margin-left: 20px;">
  <!-- Table headers -->
  <th> 
    <tr style="color: green; ">     
    <td>Book Name</td> 
    <td>Book Author</td> 
    <td>Book Snippet[Taken from Goodreads]</td> 
</tr> 
</th> 
   <!-- For loop logic of jinja template -->
{%for i in range(0, 5)%} 
  
<!-- table rows -->
<tr> 
    <td>{{results['title'][i]}}</td> 
    <td>{{results['authors'][i]}}</td> 
    <td>{{results['review'][i]}}</td> 
  
{%endfor%} 
  
</tr> 
  
</table>
